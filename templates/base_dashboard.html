{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html>
    <head>
        <!-- meta character set -->
        <meta charset="utf-8">
        <!-- Always force latest IE rendering engine or request Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Geekz Microschool | Group Admin Dashboard{% endblock title %}</title>
        <!-- Meta Description -->
        {% block metadescription %}
        <meta name="description" content="Your school to Learn Life at your own pace with Personalized Learning Plan for each Individual Kid Founded by Former Microsoft Program Manager.">
        {% endblock metadescription %}
        {% block metakeywords %}
        <meta name="keywords" content="international school, Montessori, Preschool, Play School, IB School, Kindergarten, Primary School, IGCSE, ICSE, CBSE, Alternative School, Next Generation School, Play Groups, American School, geekz, geeks, school, reimagined school, international, velachery, chennai, personalized, personalised, curriculum, self paced, learning, mastery, khan academy, duolingo, Microsoft, Program Manager, Micro school, microschool, micro-school, alternate school, education, schoology, india">
        {% endblock metakeywords %}
        {% block metaauthor %}
        <meta name="author" content="Sridhar Gopalaswamy">
        {% endblock metaauthor %}

        
		<!-- Mobile Specific Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
        <!-- Google font--><link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
        <!-- Required Fremwork -->
        <link rel="stylesheet" type="text/css" href="{% static 'assets1/css/bootstrap/css/bootstrap.min.css' %}">
        <!-- themify-icons line icon -->
        <link rel="stylesheet" type="text/css" href="{% static 'assets1/icon/themify-icons/themify-icons.css' %}">
        <!-- ico font -->
        <link rel="stylesheet" type="text/css" href="{% static 'assets1/icon/icofont/css/icofont.css' %}">
        <!-- Style.css -->
        <link rel="stylesheet" type="text/css" href="{% static 'assets1/css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets1/css/jquery.mCustomScrollbar.css' %}">
    </head>
