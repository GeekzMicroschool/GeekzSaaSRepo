{% extends 'base_main2.html' %}

{% load static %}



{% block javascript %}
  {# JQUERY FILE UPLOAD SCRIPTS #}
  <script src="{% static 'photos_assets/js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
  <script src="{% static 'photos_assets/js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
  <script src="{% static 'photos_assets/js/jquery-file-upload/jquery.fileupload.js' %}"></script>

  {# PHOTOS PAGE SCRIPTS #}

{% endblock %}

{% block photos_content %}
<a href="individualAdmin_dashboard"><button class="btn btn-blue btn-effect">Dashboard</button></a>
  <div style="margin-bottom: 20px;">
    <button type="button" class="btn btn-primary js-upload-photos">
      <span class="glyphicon glyphicon-cloud-upload"></span> Upload photos
    </button>
    <input id="fileupload" type="file" name="file" multiple
           style="display: none;"
           data-url="{% url 'bulk_load' %}"
           data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>

  <div class="well text-muted text-center" style="padding-top: 4rem; padding-bottom: 4rem;">
    <span class="glyphicon glyphicon-arrow-down" style="font-size: 4rem;"></span>
