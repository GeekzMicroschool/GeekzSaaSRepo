<!DOCTYPE html>
<html lang="en">

<head>
    <title>School Admin Dashboard {% load static %} </title>
    <!-- HTML5 Shim and Respond.js IE9 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <!-- Meta -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="description" content="CodedThemes">
      <meta name="keywords" content=" Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
      <meta name="author" content="CodedThemes">
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <!-- Favicon icon -->
      <link rel="icon" href='{% static "assets/images/favicon.ico" type="image/x-icon" %}'>
      <!-- Google font-->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
      <!-- Required Fremwork -->
      <link rel="stylesheet" type="text/css" href="{% static 'assets1/css/bootstrap/css/bootstrap.min.css' %}">
      <!-- themify-icons line icon -->
      <link rel="stylesheet" type="text/css" href='{% static "assets1/icon/themify-icons/themify-icons.css" %}'>
      <!-- ico font -->
      <link rel="stylesheet" type="text/css" href='{% static "assets1/icon/icofont/css/icofont.css" %}'>
      <!-- Style.css -->
      <link rel="stylesheet" type="text/css" href='{% static "assets1/css/style.css" %}'>
      <link rel="stylesheet" type="text/css" href='{% static "assets1/css/jquery.mCustomScrollbar.css" %}'>
  </head>

  <body>

                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">

                            <!-- Main-body start -->
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <!-- Page-header start -->
                                   
                                    <!-- Page-header end -->

                                    <!-- Page body start -->
                                    <div class="page-body">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <!-- Basic Form Inputs card start -->
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Update </h5>
                                                       
                                                        <div class="card-header-right"><i
                                                            class="icofont icofont-spinner-alt-5"></i></div>

                                                            <div class="card-header-right">
                                                                <i class="icofont icofont-spinner-alt-5"></i>
                                                            </div>

                                                        </div>
                                                        {% for i in info %}
                                                        <div class="card-block">
                                                            <form method = "POST"> {% csrf_token %}
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">First Name</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" class="form-control" name="first_name" value="{{i.first_name}}" required>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Last Name</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" class="form-control"  name="last_name"  value="{{i.last_name}}" required>
                                                                    </div>
                                                                </div>
                                                                
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Father Name</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" class="form-control" name="Fathersname" value="{{i.Fathersname}}" required>
                                                                    </div>
                                                                </div>
                                                                 <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Fathers occupation</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" class="form-control" name="Fathersoccupation" value="{{i.Fathersoccupation}}" required>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Mother Name</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" class="form-control" name="Mothersname" value="{{i.Mothersname}}" required>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Mother Occupation</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" class="form-control" name="Mothersoccupation" value="{{i.Mothersoccupation}}" required>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Email</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" class="form-control" name="email" value="{{i.email}}" required>
                                                                    </div>
                                                                </div>
                                                                
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Address</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" class="form-control" name="address" value="{{i.address}}" required>
                                                                    </div>
                                                                </div>
                                                                
                                                                
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Phone</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" class="form-control" name="number" value="{{i.phone}}" required>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Geekz Commute</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" class="form-control" name="geekzcommute" value="{{i.geekzcommute}}" required>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <label class="col-sm-2 col-form-label">Commute Location</label>
                                                                    <div class="col-sm-10">
                                                                        <input type="text" class="form-control" name="yescommutelocation" value="{{i.yescommutelocation}}" required>
                                                                    </div>
                                                                </div>
                                                                

                                                                <button type="submit" class="btn btn-primary">Update</button> 

                                                               <button type="reset" class="btn btn-primary">Reset</button> 
                                                            </form>
                                                         {% endfor %}
                                                                    </div>
                                                                </div>
                             
                             
                                                                <!-- Main-body end -->
                                                                <div id="styleSelector">

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                        <!-- Warning Section Starts -->
                                        <!-- Older IE warning message -->

<!-- Required Jquery -->
<script type="text/javascript" src='{% static "assets1/js/jquery/jquery.min.js" %}'></script>
<script type="text/javascript" src='{% static "assets1/js/jquery-ui/jquery-ui.min.js" %}'></script>
<script type="text/javascript" src='{% static "assets1/js/popper.js/popper.min.js" %}'></script>
<script type="text/javascript" src='{% static "assets1/js/bootstrap/js/bootstrap.min.js" %}'></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" src='{% static "assets1/js/jquery-slimscroll/jquery.slimscroll.js" %}'></script>
<!-- modernizr js -->
<script type="text/javascript" src='{% static "assets1/js/modernizr/modernizr.js" %}'></script>
<script type="text/javascript" src='{% static "assets1/js/modernizr/css-scrollbars.js" %}'></script>
<!-- classie js -->
<script type="text/javascript" src='{% static "assets1/js/classie/classie.js" %}'></script>
<!-- Custom js -->
<script type="text/javascript" src='{% static "assets1/js/script.js" %}'></script>
<script src='{% static "assets1/js/pcoded.min.js" %}'></script>
<script src='{% static "assets1/js/demo-12.js" %}'></script>
<script src='{% static "assets1/js/jquery.mCustomScrollbar.concat.min.js" %}'></script>
</body>

</html>
